kind: Deployment
apiVersion: apps/v1
metadata:
  name: web
spec:
  replicas: 1
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
  minReadySeconds: 5
  selector:
    matchLabels:
      app: web
  template:
    metadata:
      labels:
        app: web
    spec:
      imagePullSecrets:
        - name: ghcr-registry-secret
      containers:
        - name: microcommunication-web
          image: {{ .Values.web.image }}:{{ .Values.web.tag }}
          imagePullPolicy: Always
          env:
            - name: API_URL
              value: https://api.{{ .Values.ingress.domain }}
          ports:
            - containerPort: 8080
          resources:
            requests:
              memory: "64Mi"
              cpu: "100m"
            limits:
              memory: "128Mi"
              cpu: "125m"
