kind: Deployment
apiVersion: apps/v1
metadata:
  name: api
spec:
  replicas: 1
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
  minReadySeconds: 5
  selector:
    matchLabels:
      app: api
  template:
    metadata:
      labels:
        app: api
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/path: /metrics
        prometheus.io/port: "8080"
    spec:
      imagePullSecrets:
        - name: ghcr-registry-secret
      containers:
        - name: microcommunication-api
          image: {{ .Values.api.image }}:{{ .Values.api.tag }}
          imagePullPolicy: Always
          ports:
            - containerPort: 8080
          env:
            - name: "Cors"
              value: "https://app.{{ .Values.ingress.domain }}"
            - name: RandomApiUrl
              value: "http://random:8090"
            - name: "RedisCacheConnectionString"
              valueFrom:
                secretKeyRef:
                  name: microcommunication
                  key: RedisCacheConnectionString
          resources:
            requests:
              memory: "64Mi"
              cpu: "100m"
            limits:
              memory: "256Mi"
              cpu: "125m"
